---
layout: default
title: Blog
---
<h1>Blog</h1>

<ul class='posts'>
    {% for post in site.posts %}
        <li>
            <h2><a class='bloglink' href='{{ post.url }}'>{{ post.title }}</a></h2>
            <p class='bigger'>{{ post.subtitle }}</p>
            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
