<nav class='desktop'>
  <ul class='mobnavdown'>
    {% for item in site.data.navigation %}
      <li class='nav'>
        <a href='{{ item.link }}' {% if page.url == item.link or page.url contains 'blog' and item.link contains 'portfolio' %}class='current nav'{% else %}class='nav'{% endif %}>
            {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
